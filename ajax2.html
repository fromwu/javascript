<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax1</title>
</head>
<body>
	
	<button id="btn1">请求单个用户</button>
	<button id="btn2">请求所有用户</button>
	<br><br>
	<h1>单个用户</h1>
	<div id="user"></div>
	<h1>所有用户</h1>
	<div id="users"></div>
<script>
    document.getElementById('btn1').addEventListener("click",loadUser);
    function loadUser() {
        var xhr=new XMLHttpRequest();
       // console.log(xhr);
        xhr.open('GET','user.json',true);

        xhr.send();

	/*
        xhr.onload=function () {
            console.log(this.responseText);
			document.getElementById("text").innerHTML=this.responseText;
		}
		*/			
		
		xhr.onreadystatechange=function(){
			if(this.status==200 && this.readyState==4)
			{
				console.log(this.responseText);
				var user=JSON.parse(this.responseText);
				var output='';
				output+=
					'<ul>'+
						'<li>'+user.id+'</li>'+
						'<li>'+user.name+'</li>'+
						'<li>'+user.email+'</li>'+
					'<ul>';
				document.getElementById("user").innerHTML=output;
			}
			else
			{			
				document.getElementById("text").innerHTML="网页不存在";
			}
		}			
    }
	    document.getElementById('btn2').addEventListener("click",loadUsers);
    function loadUsers() {
        var xhr=new XMLHttpRequest();
       // console.log(xhr);
        xhr.open('GET','users.json',true);

        xhr.send();
		
		
		xhr.onreadystatechange=function(){
			if(this.status==200 && this.readyState==4)
			{
				console.log(this.responseText);
				var users=JSON.parse(this.responseText);
				console.log(users);
				var output='';
				for(var i in users)
					{
						output+=
							'<ul>'+
								'<li>'+users[i].id+'</li>'+
								'<li>'+users[i].name+'</li>'+
								'<li>'+users[i].email+'</li>'+
							'<ul>';	
						
					}
				document.getElementById("users").innerHTML=output;
			}
			else
			{			
				document.getElementById("text").innerHTML="网页不存在";
			}
		}			
    }
</script>

</body>
</html>
